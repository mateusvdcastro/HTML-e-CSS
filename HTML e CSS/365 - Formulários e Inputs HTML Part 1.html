<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inputs</title>
    <style>
        body {
            font-family: sans-serif;
        }

</head>
<body>
    <section>
    <form action="#" method="get" target="_blank" autocomplete="off"> <!-- action, é usado para linkar o destino em que as informações dos formularios devem ser enviadas (bancos de dados...) -->
            <h1>Cabeçalho</h1>
            <p>O formulário</p>
            <fieldset>
                <legend>Descrição</legend>
                <p>
                    <input type="text">
                </p>
            </fieldset>
    </form>
    </section>
</body>
</html>
