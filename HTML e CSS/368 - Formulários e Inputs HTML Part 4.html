<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inputs</title>
    <style>
        body {
            font-family: sans-serif;
        }

        label {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <form action="#" method="get" target="_blank" autocomplete="off"> <!-- action, é usado para linkar o destino em que as informações dos formularios devem ser enviadas (bancos de dados...) -->
        <p>Formulário</p>
        <p>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nomes"
                placeholder="Seu nome" required>
        </p>

        <p>
            <label for="dev">Sou um dev</label>
            <input type="checkbox" id="dev" name="dev"> <br>
            <label for="dev">Sou um engenheiro</label>
            <input type="checkbox" id="dev" name="dev"> <br>
            <label for="dev">Sou um Uber</label>
            <input type="checkbox" id="dev" name="dev"> <br>
        </p>

        <p>
            <label for="feminino">feminino</label> 
            <input type="radio" id="feminino" name="genero"> <br>
            <label for="masculo">masculino</label>
            <input type="radio" id="dev" name="dev"> <br>
            <label for="outro_outra">outro_outra</label>
            <input type="radio" id="outro_outra" name="genero"> <br>
        </p>

        <p>
            <label for="date">Date:</label>
            <input type="date" id="date" name="date">
        </p>

        <p>
            <label for="datetime">Date:</label>
            <input type="datetime-local" id="datetime" name="datetime">
        </p>

        <p>
            <label for="time">Date:</label>
            <input type="time" id="time" name="time">
        </p>

        <p>
            <label for="cor">Cor preferida:</label>
            <input type="color" id="cor" name="cor">
        </p>

        <p>
            <label for="email">Seu e-mail:</label>
            <input type="email" id="email" name="email"
            placeholder="ex.:email@gmail.com">
        </p>

        <p>
            <label for="file">Sua foto:</label>
            <input type="file" id="file" name="file"
            accept=".png,.svg,image/*" multiple>
        </p>

        <p>
            <label for="number">Número:</label>
            <input type="number" id="number" name="number"
            placeholder="Digite um número">
        </p>

        <p>
            <label for="password">Sua senha:</label>
            <input type="password" id="password" name="password"
            placeholder="Digite sua senha">
        </p>

        <p>
            <label for="range">range:</label>
            <input type="range" id="range" name="range" list="tickmarks">

            <datalist id="tickmarks">
                <option value="0" label="0%"></option>
                <option value="10"></option>
                <option value="20"></option>
                <option value="30"></option>
                <option value="40"></option>
                <option value="50" label="50%"></option>
                <option value="60"></option>
                <option value="70"></option>
                <option value="80"></option>
                <option value="90"></option>
                <option value="100" label="100%"></option>
              </datalist>
        </p>

        <p>
            <label for="url">Sua url:</label>
            <input type="url" id="url" name="url"
            placeholder="URL">
        </p>

        <p>
            <label for="search">Sua url:</label>
            <input type="search" id="search" name="search"
            placeholder="search">
        </p>

        <p>
            <label for="select">Selecione alguma opção:</label>
            <select name="select" id="select" multiple>
                <optgroup label="teste">
                <option value="qualquer 1" label="Label 1">
                <option value="qualquer 2" label="Label 2">
                <option value="qualquer 3" label="Label 3">
                </optgroup>
                <optgroup label="test 1">
                    <option value="outro qualquer 1" label="Option 1">
                    <option value="outro qualquer 2" label="Option 2">
                    <option value="outro qualquer 3" label="Option 3">
                    </optgroup>
            </select>
        </p>

        <p>
            <label for="textarea">textarea:</label>
            <textarea id="textarea" name="textarea" rows="8" cols="8">
                Texto teste
            </textarea>
        </p>

        <p>
            <button type="reset">Reset</button>
            <button type="submit">Enviar</button>
        </p>
        

    </form>
</body>
</html>
